<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interes Simple</title>
    <link rel="icon" href="../img/iconoJS32x32.svg" />
    <!-- BS STYLE-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- AAB STYLE-->
    <link rel="stylesheet" href="../css/style.css" />
    <!-- AAB CODIGO JS-->
    <script defer src="../script/codigo3.js"></script>
  </head>
  <body class="cuerpo-principal">
    <header class="encabezado-int">
      <div id="pagUpPract1">
        <!-- ICONO HOME-->
        <a href="../index.html" class="fixed-top text-end aab-header-a">
          <img
            class="aab-home-img"
            src="../img/home_sinFSlowN.gif"
            alt="home"
          />
        </a>
        <!-- FIN ICONO HOME-->
      </div>
    </header>

    <main class="aab-main-practica main-interes">
      <div id="calculadora">
        <h2>Cálculos Financieros - Interés simple</h2>
        <input type="text" id="capitalInicial" placeholder="Capital Inicial" />

        <input
          type="number"
          id="tasaInteres"
          placeholder="Tasa de Interés (%)"
        />
        <input
          type="number"
          id="periodoTiempo"
          placeholder="Periodo de Tiempo"
        />
        <input type="number" id="unidadTiempo" placeholder="Unidad de Tiempo" />
        <button id="calcular">Calcular</button>
      </div>
      <div id="resultado">
        <table class="table-interes">
          <thead>
            <tr class="interes-tr">
              <th class="interes-th">Período</th>
              <th class="interes-th">Capital</th>
              <th class="interes-th">Interés</th>
              <th class="interes-th">Total</th>
            </tr>
          </thead>
          <tbody id="tablaResultados">
            <!-- Los resultados se insertarán aquí -->
          </tbody>
        </table>
      </div>
    </main>

    <br /><br /><br />
    <footer>
      <!-- ICONO UP-->
      <a href="#pagUpPract1" class="fixed-bottom text-end">
        <img class="footer-int" src="../img/subir_sinFSlowN.gif" alt="up" />
      </a>
      <!-- FIN ICONO UP-->
    </footer>
    <!-- BS JAVASCRIPT-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- FIN BS JAVASCRIPT-->
  </body>
</html>
